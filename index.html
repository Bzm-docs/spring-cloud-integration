<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bzm 文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="icon"
      href="https://cdn.jsdelivr.net/gh/qianzai/mydocs@master/custom/_media/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />

    <!-- 支持 LaTex 语言 -->
    <link
      rel="stylesheet"
      href="https://wugenqiang.js.org/src/css/iconfont.css"
    />

    <!-- 友链 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/qianzai/mydocs@master/custom/plugin/css/friends-link.css/"
    />

    <!--自定义css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/qianzai/mydocs@master/custom/_media/css/style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/qianzai/mydocs@master/custom/_media/css/markdown.css"
    />
  </head>
  <body>
    <div id="app">加载中🚀</div>

    <div class="aside_container">
      <div class="advertisement">
        <div class="Tencent_code">
          <h4>公众号</h4>
          <p style="font-size: 12px">一起学习进步！</p>
          <img
            src="https://cdn.jsdelivr.net/gh/qianzai/mydocs@master/custom/_media/微信公众号.jpg"
            alt="EnjoyToShare"
          />
        </div>
      </div>
    </div>

    <script>
      window.$docsify = {
        // logo: '/_media/icon.svg',
        name: "Bzm 文档✍️",
        nameLink: "",
        repo: "https://github.com/qianzai",
        basePath: "https://raw.githubusercontent.com/qianzai/docs/main/document/Java/SpringCloud/",
        formatUpdated: "{YYYY}-{MM}-{DD}，{HH}:{mm}:{ss}",
        ga: "UA-263077384-2",
        subMaxLevel: 4,
        loadNavbar: true,
        // coverpage: true,
        // auto2top: true, //当路线改变时，滚动到屏幕的顶部。
        loadSidebar: true, //_sidebar.md如果为真，则从_sidebar.md文件加载边栏，否则从指定的路径加载。
        // alias: {
        // '/.*/_sidebar.md': '/_sidebar.md'
        //  },

        // 链接使用相对路径
        relativePath: true,

        // 让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间
        topMargin: 15, // default: 0

        // 警报配置
        "flexible-alerts": {
          style: "flat",

          note: {
            label: {
              "/": "注释",
            },
          },
          tip: {
            label: {
              "/": "提示",
            },
          },
          //定制警报
          warn: {
            // localization
            label: {
              "/en-GB/": "Comment",
              "/": "警告",
            },
            icon: "icon-warning",
            className: "warning",
          },
        },

        // 远程文档
        remoteMarkdown: {
          tag: "remoteMarkdownUrl",
        },

        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },

        // docsify-copy-code (defaults)
        copyCode: {
          buttonText: "Copy ",
          errorText: "Error",
          successText: "Copied",
        },

        // 编辑页面
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              var url =
                "https://github.com/qianzai/docs/blob/main/" + vm.route.file;
              var editHtml = "[📝 EDIT DOCUMENT](" + url + ")\n";

              return (
                // editHtml + html + "\n----\n" + "🖊️上次更新：{docsify-updated}"
                editHtml + html + "\n----\n"
              );
            });
          },
        ],

        // 添加页脚
        footer: {
          copy: "<span> 一个人可以走的很快，但一群人才能走的更远！</span>",
          auth: '<a href="#README" target="_blank">🏷️ Home</a>',
          pre: "<hr/>",
          style: "text-align: left;",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify"></script>

    <!-- 实现离线化 -->
    <script>
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register(
          "https://cdn.jsdelivr.net/gh/qianzai/mydocs@master/custom/plugin/sw.js"
        );
      }
    </script>

    <!-- 复制到剪贴板 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

    <!--使用 Gitter 实现一个 IM 即时通讯聊天室功能-->
    <script>
      ((window.gitter = {}).chat = {}).options = {
        room: "qianzai_chat/community",
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/gh/qianzai/mydocs@master/custom/plugin/sidecar.v1.js"
      async
      defer
    ></script>

    <!-- 代码高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-shell-session.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/prism-markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/prism-markdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-nginx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-markdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-sql.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-docker.min.js"></script>

    <!--警报插件-->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

    <!-- 图片缩放 - Zoom image -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- 侧栏目录展开和折叠 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- 侧边栏风格 -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" /> -->

    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

    <!-- 谷歌统计 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>

    <!-- 回到顶部功能 -->
    <script src="https://cdn.jsdelivr.net/gh/qianzai/mydocs@master/custom/plugin/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/qianzai/mydocs@master/custom/plugin/jquery.goup.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $.goup({
          trigger: 100,
          bottomOffset: 52,
          locationOffset: 25,
          //title: 'TOP',
          titleAsText: true,
        });
      });
    </script>

    <!-- 看板娘 -->
    <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
    <script>
      L2Dwidget.init({
        model: {
          //jsonpath控制显示那个小萝莉模型，
          //(切换模型需要改动)
          jsonPath:
            "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",
          // jsonPath: "https://unpkg.com/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json",
          // jsonPath: "https://unpkg.com/live2d-widget-model-haruto@1.0.5/assets/haruto.model.json",

          scale: 1,
        },
        display: {
          position: "right", //看板娘的表现位置
          width: 70, //小萝莉的宽度
          height: 140, //小萝莉的高度
          hOffset: 35,
          vOffset: -20,
        },
        mobile: {
          show: true,
          scale: 0.5,
        },
        react: {
          opacityDefault: 0.7,
          opacityOnHover: 0.2,
        },
      });
    </script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget/autoload.js"></script> -->

    <!-- 添加页脚 -->
    <script src="https://cdn.jsdelivr.net/gh/qianzai/mydocs@master/custom/plugin/docsify-footer-enh.min.js"></script>
  </body>
</html>
